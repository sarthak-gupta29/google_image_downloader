<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Downloader</h1>
        <form id="downloadForm" action="/submit" method="POST">
            <label for="keyword">Search Keyword:</label>
            <input type="text" name="keyword" required placeholder="Enter search keyword">
            <label for="num_images">Number of Images:</label>
            <input type="number" name="num_images" required placeholder="Enter number of images">
            <button type="submit" id="submitButton">Download Images</button>
        </form>
        <div class="spinner" id="loadingSpinner"></div>
        <div id="message"></div>
    </div>
    <div class="footer">
        <p>Developed by Aakriti and Sarthak</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
